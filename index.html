<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
        <a-box position="-1 0.5 -2" rotation="0 45 0" color="red"></a-box>
        <a-sphere position="0 0 0" radius="1.75" color="blue"></a-sphere>
        <a-cylinder position="1 -0.5 4" radius="0.8" height="1.75" color="yellow"></a-cylinder>
        <a-octahedron position="0.25 0.5 0.75" height="1" color="purple"></a-octahedron>
        <a-tetrahedron position="2 1.25 0" height="2.25" color="green"></a-tetrahedron>
        <a-ring position="0 3 0" radius="0.5" color="pink"></a-ring>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
    </body>
</html>
